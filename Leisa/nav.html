    <script language="javascript">
        $('.ueeshop_responsive_header .menu_btn').on('click',function(){
            if($(this).hasClass('on')){
                $(this).removeClass('on');
                $('.ueeshop_responsive_header').find('.nav, .nav_bg, .son_nav').removeClass('on');
                $('body').attr('style', '');
            }else{
                $(this).addClass('on');
                $('.ueeshop_responsive_header').find('.nav, .nav_bg').addClass('on');
                $('body').css({'overflow':'hidden'});
            }
        });
        $('.ueeshop_responsive_header .language_btn').on('click',function(){
            if($(this).hasClass('on')){
                $(this).removeClass('on');
                $('.ueeshop_responsive_header .language').removeClass('on');
                $('body').attr('style','');
            }else{
                $(this).addClass('on');
                $('.ueeshop_responsive_header .language').addClass('on');
                $('.ueeshop_responsive_header').find('.menu_btn, .nav_bg, .nav, .son_nav').removeClass('on');
                $('body').css({'overflow':'hidden'});
            }
        });
        $('.ueeshop_responsive_header .search_btn').on('click',function(){
            if($(this).hasClass('on')){
                $(this).removeClass('on');
                $('.ueeshop_responsive_header .search_box').removeClass('on');
            }else{
                $(this).addClass('on');
                $('.ueeshop_responsive_header .search_box').addClass('on');
                $('.ueeshop_responsive_header').find('.menu_btn, .nav_bg, .nav, .son_nav').removeClass('on');
            }
        });
        $('.ueeshop_responsive_header .nav_bg').on('click',function(){
            $(this).removeClass('on');
            $('.ueeshop_responsive_header').find('.nav, .son_nav, .menu_btn').removeClass('on');
        });
        $('.ueeshop_responsive_header .search_box .close_btn span').on('click',function(){
            $(this).parents('.search_box').removeClass('on');
            $('.ueeshop_responsive_header .search_btn').removeClass('on');
        });
        $('.ueeshop_responsive_header .language .close_btn span').on('click',function(){
            $(this).parents('.language').removeClass('on');
            $('.ueeshop_responsive_header .language_btn').removeClass('on');
        })
        $('.ueeshop_responsive_header .nav .list .title').on('click', function (e){
            $('.ueeshop_responsive_header .hasub .sub').removeClass('on');
            $('.ueeshop_responsive_header .son_nav').html($(this).parents('.list').find('.sub').html()).addClass('on');
        });
        $('.ueeshop_responsive_header .son_nav').on('click','.cate_close', function (e){
            $('.ueeshop_responsive_header .son_nav').removeClass('on');
        })
        $('.ueeshop_responsive_header .son_nav').on('click', '.son_nav_title',function(){
            $(this).parent('.item').find('.third_nav').toggle('on');
            $(this).toggleClass('on');
        });
        $(function(){
            $('.search_icon').on('click',function(){
                if($('.search_box').hasClass('on')){
                    $('.search_box').removeClass('on');
                    $('.search_box').css({'opacity':'0'});
                }else{
                    $('.search_box').addClass('on');
                    $('.search_box').css({'opacity':'1'});
                }
            });
        });
    </script>

<!--登陆验证-->
<script>
    $(function(){
        var $el = $('.dialog');
        $el.hDialog();
        //返回顶部
        $.goTop();
        //提交并验证表单
        $('.submitBtn').click(function() {
            var PhoneReg = /^0{0,1}(13[0-9]|15[0-9]|153|156|18[7-9])[0-9]{8}$/ ; //手机正则
            var $phone = $('.phone');
            if($phone.val() == ''){
                alert('手机还没填呢...'); $phone.focus();
            }else if(!PhoneReg.test($phone.val())){
                alert('手机格式错咯...'); $phone.focus();
            }else{
                alert('提交成功，2秒后自动关闭',2000,true);
                setTimeout(function(){
                    //$el.hDialog('close',{box:'#HBox'},'http://smwell.sinaapp.com/');  //也可以加跳转链接哦~
                    $el.hDialog('close',{box:'#HBox'});
                },2000);
            }
        });
    });
</script>
